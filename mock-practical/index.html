<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="invoice-inputs">
            <div>
              <div class="row">
                <div class="col-6">
                  <div class="d-flex">
                    <label class="bg-secondary cus-gray py-2 px-4"
                      >Customer</label
                    >
                    <input
                      type="text"
                      id="customer"
                      placeholder="Enter Customer Name"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="d-flex border-1 border-black">
                    <label class="bg-secondary cus-gray py-2 px-4"
                      >Inv. No</label
                    >
                    <input
                      type="number"
                      class="border-0"
                      id="num"
                      placeholder="Enter Customer Name"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="d-flex">
                    <label class="bg-secondary cus-gray py-2 px-4"
                      >Address</label
                    >
                    <input
                      type="text"
                      id="address"
                      placeholder="Full Address"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="d-flex border-1 border-black">
                    <label class="bg-secondary cus-gray py-2 px-4"
                      >Inv. date</label
                    >
                    <input
                      type="date"
                      id="date"
                      class="border-0"
                      placeholder="Enter Customer Name"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="d-flex">
                    <label class="bg-secondary cus-gray py-2 px-4">City</label>
                    <input type="text" id="city" placeholder="City Name" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="d-flex border-1 border-black">
                    <label class="bg-secondary cus-gray py-2 px-4">Item</label>
                    <input type="text" id="item-name" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="d-flex border-1 border-black">
                    <label class="bg-secondary cus-gray py-2 px-4"
                      >quantity</label
                    >
                    <input type="text" id="quantity" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="d-flex border-1 border-black">
                    <label class="bg-secondary cus-gray py-2 px-4">rate</label>
                    <input type="text" id="rate" />
                  </div>
                </div>
              </div>
            </div>

            <div>
              <button id="print">Print</button>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="show-data">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">customer</th>
                  <th scope="col">inv no</th>
                  <th scope="col">Address</th>
                  <th scope="col">Inv date</th>
                  <th scope="col">City</th>
                  <th scope="col">Item Name</th>
                  <th scope="col">quantity</th>
                  <th scope="col">rate</th>
                  <th scope="col">total</th>
              
                </tr>
              </thead>
              <tbody id="desc" class="desc">
            
              </tbody>
            </table>
            <div>
      
            
           
            </div>

      
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
